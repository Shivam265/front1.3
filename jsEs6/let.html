<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>let keyword</h1> 
</body>
<script>
    //lat a = 10;block level scope
    //var a = 10;Global level scope
    for(let i=0; i<10; i++){
        setTimeout(()=>{
            console.log(i)

        },1000)
    }
</script>
</html>
